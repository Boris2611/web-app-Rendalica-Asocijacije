<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>Asocijacije</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="gornji_deo">
            <div class="red_A red">
                <div id="A1" class="A1 polje">A1</div>
                <div id="A2" class="A2 polje">A2</div>
                <div id="A3" class="A3 polje">A3</div>
                <div id="A4" class="A4 polje">A4</div>
                <input id="A" type="text" class="A polje" placeholder="A">
            </div>
            <div class="red_B red">
                <div id="B1" class="B1 polje">B1</div>
                <div id="B2" class="B2 polje">B2</div>
                <div id="B3" class="B3 polje">B3</div>
                <div id="B4" class="B4 polje">B4</div>
                <input id="B" type="text" class="B polje" placeholder="B">
            </div>
        </div>
        <input type="text" id="konacno" class="resenje polje" placeholder="RESENJE">

        <div class="donji_deo">
            <div class="red_C red">
                <input id="C" type="text" id="C" class="C polje" placeholder="C">
                <div id="C1" class="C1 polje">C1</div>
                <div id="C2" class="C2 polje">C2</div>
                <div id="C3" class="C3 polje">C3</div>
                <div id="C4" class="C4 polje">C4</div>
            </div>
            <div class="red_D red">
                <input id="D" type="text" id="D" class="D polje" placeholder="D">
                <div id="D1" class="D1 polje">D1</div>
                <div id="D2" class="D2 polje">D2</div>
                <div id="D3" class="D3 polje">D3</div>
                <div id="D4" class="D4 polje">D4</div>
            </div>
        </div>
    </div>



    <button id="resetBtn">Resetuj igru</button>
      

    <script src="script.js"></script>
</body>
</html>
